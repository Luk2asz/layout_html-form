<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form">
          <label>
            Surname:
            <input type="text"
            name="surname" autocomplete="off"
            >
          </label>
        </div>
        <div class="form">
          <label>
            Name:
            <input type="text"
            name="name" autocomplete="off"
            >
          </label>
        </div>
        <div class="form">
          <label>
            How old are You?
            <input type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            >
          </label>
        </div>
        <div class="form">
          <label>
            Full date of birth:
            <input type="date"
            name="date"
            id="date"
            >
          </label>
        </div>
        <div class="formlsat">
          <label>
            I accept the term of the agreement
            <input type="checkbox"
            name="agree"
            id="agree"
            required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form">
          <label>
            E-mail:
            <input type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="formlast">
          <label>
            Password:
            <input type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="20"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form">
          Do you love cats?
          <label>
            <input type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>
        <div class="form">
          <label>
            What is your favorite color?
            <input type="color"
            name="color"
            id="color"
            >
          </label>
        </div>
        <div class="form">
          <label>
            What time do you go to bed?
            <input type="time"
            name="time"
            id="time"
            step="2"
            >
          </label>
        </div>
        <div class="form">
          <label>
            What are you favorite brand of cars?
            <select name="select"
            id="select"
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="formlast">
          <label>
            How do you rate our work?
            <input type="range"
            name="range"
            min="0"
            max="10"
            value="5"
            placeholder="5"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <div class="form">
          Comments:
          <textarea name="textarea"></textarea>
        </div>
        <div class="formlast">
          <label>
            Would you recommend us?
            <select name="recommend"
            id="recommend"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>


      <div class="form">
        <input type="submit" value="Submit">
      </div>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
